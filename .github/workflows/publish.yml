# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      xml_changed: ${{ steps.diff.outputs.changed }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Cache XML feed
        id: xml_cache
        uses: actions/cache@v3
        with:
          path: .cache/xml-feed.xml
          key: xml-feed-${{ github.run_id }}
          restore-keys: xml-feed-

      - name: Fetch latest XML
        run: |
          mkdir -p .cache
          curl -sL 'https://www.youtube.com/feeds/videos.xml?playlist_id=PLo9Ah7HeyG1QVWTBPzOROBQNqinh0ZPWv' -o .cache/current.xml

      - name: Check XML changes
        id: diff
        shell: bash
        run: |
          if [ -f .cache/xml-feed.xml ]; then
            if diff -q .cache/xml-feed.xml .cache/current.xml > /dev/null; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update cached XML
        run: mv .cache/current.xml .cache/xml-feed.xml

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        if: steps.diff.outputs.changed == 'true'
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ⚙️
        if: steps.diff.outputs.changed == 'true'
        uses: actions/configure-pages@v4

      - name: Build with Astro 🏗️
        if: steps.diff.outputs.changed == 'true'
        run: npm run build

      - name: Upload artifact 📡
        if: steps.diff.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.xml_changed == 'true'

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
