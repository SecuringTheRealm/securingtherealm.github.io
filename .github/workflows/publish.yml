# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/publish.yml"
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.deploy_check.outputs.result }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Cache XML feed
        id: xml_cache
        uses: actions/cache@v3
        with:
          path: .cache/xml-feed.xml
          key: xml-feed-${{ github.run_id }}
          restore-keys: xml-feed-

      - name: Fetch latest XML
        run: |
          mkdir -p .cache
          curl -sL 'https://www.youtube.com/feeds/videos.xml?playlist_id=PLo9Ah7HeyG1QVWTBPzOROBQNqinh0ZPWv' -o .cache/current.xml

      - name: Check XML changes
        id: diff
        shell: bash
        run: |
          if [ -f .cache/xml-feed.xml ]; then
            if diff -q .cache/xml-feed.xml .cache/current.xml > /dev/null; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update cached XML
        run: mv .cache/current.xml .cache/xml-feed.xml

      - name: Check content and pages changes
        id: content_diff
        shell: bash
        run: |
          # Check if content or pages changed
          # For scheduled/manual runs, always check (no before commit available)
          if [ -z "${{ github.event.before }}" ] || [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "content_changed=true" >> "$GITHUB_OUTPUT"
          else
            # For push events, check what actually changed
            git fetch origin ${{ github.event.before }}
            if git diff --quiet ${{ github.event.before }} HEAD -- src/; then
              echo "content_changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "content_changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Determine if deployment needed
        id: deploy_check
        shell: bash
        run: |
          if [ "${{ steps.diff.outputs.changed }}" = "true" ] || [ "${{ steps.content_diff.outputs.content_changed }}" = "true" ]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          else
            echo "result=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        if: steps.deploy_check.outputs.result == 'true'
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        if: steps.deploy_check.outputs.result == 'true'
        uses: actions/configure-pages@v4

      - name: Build with Astro ğŸ—ï¸
        if: steps.deploy_check.outputs.result == 'true'
        run: npm run build

      - name: Upload artifact ğŸ“¡
        if: steps.deploy_check.outputs.result == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.should_deploy == 'true'

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
